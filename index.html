<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Awesome Calendar App</title>
</head>

<body>
    <div id="calendar">
        <div class="day">
            <div class="day-of-week">Monday</div>
            <div class="appointment label-gray">
                <div class="appointment-header">
                    <div>10:00 &hellip; 10:20</div>
                    <div class="unimportant">20m</div>
                </div>
                <div class="appointment-body">
                    Essen
                </div>
            </div>
            <div class="appointment label-yellow">
                <div class="appointment-header">
                    <div>10:00 &hellip; 10:20</div>
                    <div class="unimportant">20m</div>
                </div>
                <div class="appointment-body">
                    Essen
                </div>
            </div>
            <p class="gap">2 hours</p>
            <div class="appointment label-yellow">
                <div class="appointment-header">
                    <div>12:20 &hellip; 19:00</div>
                    <div class="unimportant">6h40</div>
                </div>
                <div class="appointment-body">
                    Schlafen
                </div>
            </div>
        </div>
        <div class="day">
            <div class="day-of-week">Tuesday</div>
            <div class="appointment label-red">
                <div class="appointment-header">
                    <div>14:00 &hellip; 14:20</div>
                    <div class="unimportant">20m</div>
                </div>
                <div class="appointment-body">
                    Aufstehen
                </div>
            </div>
            <div class="appointment label-red">
                <div class="appointment-header">
                    <div>14:20 &hellip; 15:00</div>
                    <div class="unimportant">40m</div>
                </div>
                <div class="appointment-body">
                    Wach werden
                </div>
            </div>
        </div>
        <div class="day">
            <div class="day-of-week">Wednesday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Thursday</div>
        </div>
        <div class="day">
            <div class="day-of-week"> Friday </div>
        </div>
        <div class="day">
            <div class="day-of-week">Saturday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Sunday</div>
        </div>

    </div>
</body>

</html>
