<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="dist/calendar.js" type="module"></script>
    <script type="module">
        import { loadAppointments } from './dist/calendar.js'
        loadAppointments()
    </script>
    <title>Awesome Calendar App</title>
</head>

<body>
    <form>
        <button onclick="clearAppointments()">Submit</button>
    </form>
    <div id="calendar">
        <div class="day">
            <div class="day-of-week">Monday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Tuesday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Wednesday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Thursday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Friday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Saturday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Sunday</div>
        </div>
    </div>

    <template id="appointment-template">
        <div class="appointment">
            <div class="appointment-header">
                <div class="start">10:00 &hellip; 10:20</div>
                <div class="duration">20m</div>
            </div>
            <div class="appointment-body">
                Essen
            </div>
        </div>
    </template>
</body>

</html>
